<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="(aname,aval) in indexMapping.analysis.analyzers">
      <td><a ng-click="editAnalyzer(aname, aval, true)">{{aname}}</a></td>
      <td>
        <div class="btn-group btn-group-xs" role="group">
          <button ng-if="!viewOnlyModal"
                  ng-click="editAnalyzer(aname, aval)" type="button"
                  class="btn btn-default btn-xs">
            <span class="glyphicon glyphicon-edit"
                  aria-hidden="true"></span> Edit
          </button>
          <button ng-if="!viewOnlyModal"
                  ng-click="deleteAnalyzer(aname)" type="button"
                  class="btn btn-default btn-xs">
            <span class="glyphicon glyphicon-trash"
                  aria-hidden="true"></span> Delete
          </button>
        </div>
      </td>
    </tr>
    <tr ng-show="Utils.keys(indexMapping.analysis.analyzers).length < 1">
      <td colspan="2">None</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="2">
        <button ng-if="!viewOnlyModal"
                ng-click="newAnalyzer()" type="button"
                class="btn btn-sm btn-default pull-right">New Analyzer</button>
      </td>
    </tr>
  </tfoot>
</table>
