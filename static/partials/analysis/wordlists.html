<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="(tmname,tmval) in indexMapping.analysis.token_maps">
      <td><a ng-click="editWordList(tmname, tmval, true)">{{tmname}}</a></td>
      <td>{{tmname}}</td>
      <td>
        <div class="btn-group btn-group-xs" role="group">
          <button ng-if="!viewOnlyModal"
                  ng-click="editWordList(tmname, tmval)" type="button"
                  class="btn btn-default btn-xs">
            <span class="glyphicon glyphicon-edit"
                  aria-hidden="true"></span> Edit
          </button>
          <button ng-if="!viewOnlyModal"
                  ng-click="deleteWordList(tmname)" type="button"
                  class="btn btn-default btn-xs">
            <span class="glyphicon glyphicon-trash"
                  aria-hidden="true"></span> Delete
          </button>
        </div>
      </td>
    </tr>
    <tr ng-show="Utils.keys(indexMapping.analysis.token_maps).length < 1">
      <td colspan="3">None</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="3">
        <button ng-if="!viewOnlyModal"
                ng-click="newWordList()" type="button"
                class="btn btn-sm btn-default pull-right">New Word List</button>
      </td>
    </tr>
  </tfoot>
</table>
