<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="(tname,tval) in indexMapping.analysis.tokenizers">
      <td><a ng-click="editTokenizer(tname, tval, true)">{{tname}}</a></td>
      <td>{{tval.type}}</td>
      <td>
        <div class="btn-group btn-group-xs" role="group">
          <button ng-if="!viewOnlyModal"
                  ng-click="editTokenizer(tname, tval)" type="button"
                  class="btn btn-default btn-xs">
            <span class="glyphicon glyphicon-edit"
                  aria-hidden="true"></span> Edit
          </button>
          <button ng-if="!viewOnlyModal"
                  ng-click="deleteTokenizer(tname)" type="button"
                  class="btn btn-default btn-xs">
            <span class="glyphicon glyphicon-trash"
                  aria-hidden="true"></span> Delete
          </button>
        </div>
      </td>
    </tr>
    <tr ng-show="Utils.keys(indexMapping.analysis.tokenizers).length < 1">
      <td colspan="3">None</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="3">
        <button ng-if="!viewOnlyModal"
                ng-click="newTokenizer()" type="button"
                class="btn btn-sm btn-default pull-right">New Tokenizer</button>
      </td>
    </tr>
  </tfoot>
</table>
