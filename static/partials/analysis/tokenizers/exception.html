<div class="form-group">
  <label>Exception Patterns</label>
  <ul class="list-group" ng-show="tokenizer.exceptions.length < 1">
    <li class="list-group-item">None</li>
  </ul>
  <ul class="list-group"
      ng-show="tokenizer.exceptions.length > 0"
      ui-sortable
      ng-model="tokenizer.exceptions">
    <li class="list-group-item"
        ng-repeat="e in tokenizer.exceptions track by $index">
      <span class="glyphicon glyphicon-minus"></span> {{ e }}
      <span ng-if="!viewOnlyModal"
            ng-click="removeException($index)"
            class="glyphicon glyphicon-remove pull-right"></span>
    </li>
  </ul>
</div>

<div ng-if="!viewOnlyModal"
   class="form-group">
    <label></label>
    <div class="col-sm-10">
      <input ng-model="newregexp" type="text"
             class="form-control"
             id="exceptionRegexp"/>
    </div>
    <div class="col-sm-2">
      <button ng-click="addException(this)" type="button"
              class="btn btn-default pull-right">Add</button>
    </div>
</div>

<div class="form-group">
  <label for="analyzerTokenizer">Tokenizer for Remaining Input</label>
  <select ng-disabled="viewOnlyModal"
          ng-change="tokenizerChanged()"
          ng-model="tokenizer.tokenizer" class="form-control" id="tokenizer">
    <option ng-repeat="tokenizer in tokenizerNames">{{tokenizer}}</option>
  </select>
</div>
